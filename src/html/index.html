<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoCart</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Lato:400,700|Nanum+Gothic:700,800|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-contact">
        <div class="container header-contact__container">
          <h3 class="header-contact__title">
            contact & support:
          </h3>
          <ul class="header-contact__list">
            <li class="header-contact__item">
              <a href="tel:+18001234567" class="header-contact__link header-contact__link--tel">+1800 1234 5678</a>
            </li>
            <li class="header-contact__item">
              <a href="#" class="header-contact__link">contact us</a>
            </li>
            <li class="header-contact__item">
              <a href="#" class="header-contact__link">help</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-main">
        <div class="container header-main__container header-main__logo">
          <div class="header-main__logo logo">
            <a href="index.html" class="logo__link">
              <img src="images/MoCart/logo.png" srcset="images/MoCart/logo@2x.png 2x,
                        images/MoCart/logo@3x.png 3x"
                class="logo__image">
            </a>
          </div>
          <div class="8header-main__container header-main__search">
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>

          <button>shop everything <i></i></button>
