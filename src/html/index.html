<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoCart</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Lato:400,700|Nanum+Gothic:700,800|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top top">
        <div class="container">
          <div class="top__wrap">
            <h3 class="top__title">
              contact & support:
            </h3>
            <ul class="top__list">
              <li class="top__item">
                <a href="tel:+18001234567" class="top__link top__link--tel">+1800 1234 5678</a>
              </li>
              <li class="top__item">
                <a href="#" class="top__link">contact us</a>
              <li class="top__item">
                <a href="#" class="top__link">help</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__main main">
        <div class="container">
          <div class="main__wrap">
            <div class="main__logo logo">
              <a href="index.html" class="logo__link">
                <img src="images/MoCart/logo.png" srcset="images/MoCart/logo@2x.png 2x,
                              images/MoCart/logo@3x.png 3x"
                  class="logo__image">
              </a>
            </div>
            <div class="main__search search">
              <select class="search__select">
                <option value="">All Categories</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
              <input type="search" name="search" id="main-search" placeholder="Search entire store here...">
              <button type="button" class="search__button"><span><i class="fas fa-search">    </i></span></button>
            </div>
            <div class="main__user"></div>
          </div>
        </div>
      </div>
      <div class="header__tabs">
        <div class="container">
          <div class="header-main__tabs">
            <button>shop everything <i></i></button>
          </div>
        </div>
      </div>
      <div class="header__banner bg"></div>
    </header>
  </div>
  <!-- <script src="scripts/main.min.js"></script> -->
  <script src="scripts/all.js"></script>
</body>

</html>
